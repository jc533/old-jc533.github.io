<!DOCTYPE html>
<html>
<head>
<meta name="description" content="JSA HW7 Template">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
<body>
  <br>
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="" class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label" for="">姓名</label>
              <div class="col-md-10">
                <input type="text" id="new_name" class="form-control" placeholder="王小明">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="">信箱</label>
              <div class="col-md-10">
                <input type="email" id="new_email" class="form-control" placeholder="wang@gmail.com">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="">電話</label>
              <div class="col-md-10">
                <input type="text" id="new_phone" class="form-control" placeholder="0912-345-678">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="">備註</label>
              <div class="col-md-10">
                <textarea name="" id="new_note" class="form-control" id="" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <input type="button" value="新增" id="add_contact_btn" class="btn pull-right btn-primary">
              </div>
            </div>
          </form>
        </div>
        <!-- col-md-6 end -->
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <td>姓名</td>
                <td>信箱</td>
                <td>電話</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>王小明</td>
                <td>abc@gmail.com</td>
                <td>0912-345-678</td>
                <td><input type="button" value="詳細" class="btn btn-default"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- col-md-12 end -->
      </div>
      
    </div>
  </div>
  
</body>
</html>
